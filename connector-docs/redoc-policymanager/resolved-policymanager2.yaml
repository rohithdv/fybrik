          "content": {
            "application/json": {
              "schema": {
                "$schema": "http://json-schema.org/draft-04/schema#",
                "title": "Policy Manager Request",
                "type": "object",
                "properties": {
                  "context": {
                    "type": "object",
                    "additionalProperties": true
                  },
                  "action": {
                    "type": "object",
                    "properties": {
                      "actionType": {
                        "type": "string",
                        "enum": [
