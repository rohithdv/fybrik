                  "resource": {
                    "type": "object",
                    "properties": {
                      "name": {
                        "type": "string",
                        "description": "Name of the data set"
                      },
                      "owner": {
                        "type": "string"
                      },
                      "geography": {
                        "type": "string"
                      },
                      "tags": {
                        "type": "object",
                        "additionalProperties": true
                      },
                      "columns": {
                        "type": "array",
                        "items": {
                          "type": "object",
                          "properties": {
                            "name": {
                              "type": "string"
                            },
                            "tags": {
                              "type": "object",
                              "additionalProperties": true
                            }
                          },
                          "required": [
                            "name"
                          ]
                        }
                      }
                    },
                    "required": [
                      "name"
                    ]
                  }
                },
                "additionalProperties": false,
                "required": [
                  "action",
                  "resource"
