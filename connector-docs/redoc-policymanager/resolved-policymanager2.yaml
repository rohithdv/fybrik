                      "actionType": {
                        "type": "string",
                        "enum": [
                          "read",
                          "write",
                          "delete"
                        ]
                      },
                      "processingLocation": {
                        "type": "string"
                      },
                      "destination": {
                        "type": "string"
                      }
                    }
                  },
                  "ActionType": {
                    "type": "string",
                    "enum": [
                      "read",
                      "write",
                      "delete"
                    ]
                  }
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "successful operation",
            "content": {
              "application/json": {
                "schema": {
                  "$schema": "http://json-schema.org/draft-04/schema#",
                  "title": "Policy Manager Response",
                  "type": "object",
                  "properties": {
                    "decision_id": {
                      "type": "string"
                    },
                    "result": {
                      "type": "array",
                      "items": {
                        "type": "object",
                        "properties": {
                          "policy": {
                            "description": "The policy on which the decision was based.",
                            "type": "string"
                          },
                          "action": {
                            "type": "object",
                            "properties": {
                              "name": {
                                "type": "string"
                              }
                            },
                            "additionalProperties": true,
                            "required": [
                              "name"
                            ]
                          }
                        },
                        "required": [
                          "policy",
                          "action"
                        ]
                      }
                    }
                  },
                  "additionalProperties": false,
                  "required": [
                    "result"
