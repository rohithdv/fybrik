---
apiVersion: app.m4d.ibm.com/v1alpha1
kind: M4DModule
metadata:
  name: implicit-copy-batch-s3
  namespace: m4d-system
  labels:
    name: implicit-copy-batch-s3
    version: 0.1.0 
spec:
  flows:  # one or more of copy, read, write 
  - copy  
  capabilities:
    supportedInterfaces:
    - flow: copy
      source:
        protocol: s3
        dataformat: csv
      sink:
        protocol: s3
        dataformat: parquet
    actions:
    - id: redact-ID
      level: 2  # column
    - id: removed-ID
      level: 2  # column
  chart:
    name: ghcr.io/mesh-for-data/m4d-implicit-copy-batch:0.1.0
  statusIndicators:
    - kind: BatchTransfer
      successCondition: status.status == SUCCEEDED
      failureCondition: status.status == FAILED
      errorMessage: status.error
